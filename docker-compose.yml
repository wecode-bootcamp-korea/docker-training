version: '3.3'

services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_USER: admin
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: docker_train
    volumes:
      - ../data:/var/lib/mysql
    container_name: test_mysql
    ports:
      - 3307:3306

  django:
    command:
    container_name: django_web
    depends_on:
      - mysql
    
